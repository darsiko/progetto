{% extends "index.html" %}
{% block content %}
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}<br>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}<br>
            {{ form.remember }} {{ form.remember.label }}<br>
            {{ form.submit() }}
        </p>
    </form>
{% endblock content %}

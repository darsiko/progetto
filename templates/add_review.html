{% extends 'index.html' %}
{% block content %}
    <div class="container mt-5">
    <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href={{ url_for('index_blueprint.index') }}>Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Review</li>
          </ol>
        </nav>
        <h2 class="mb-4">Review</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                <label for="score" class="form-label">{{ form.score.label }}</label>
                {{ form.score(class="form-control", size=32) }}
            </div>
            <div class="mb-3">
                <label for="floatingTextarea2">{{ form.text.label }}</label>
                {{ form.text(class="form-control", size=32) }}
            </div>
            <button type="submit" class="btn btn-primary">{{ form.submit.label }}</button>
        </form>
    </div>
{% endblock %}
